<!DOCTYPE html>
<html>
<head>
    <title>Robust HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Robust HTML Page</h1>
        <p>This is an example of a robust HTML page with inline CSS.</p>
        <p>You can customize the styles by modifying the CSS code within the &lt;style&gt; tags.</p>
    </div>
</body>
</html>
